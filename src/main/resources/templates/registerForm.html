<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.springframework.org/security/tags"
      layout:decorator="layout">
<body>
<div layout:fragment="mainContent">
        <h1>Registration form</h1>
        <form action="#" method="post" th:action="@{/register}" th:object="${user}" class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name"/>
            </div>
            <div class="form-group">
                <p th:errors="*{email}">Email errors</p>
                <input th:field="*{email}" type="email" placeholder="Email" class="form-control"/>
            </div>
            <div class="form-group">
                <p th:errors="*{password}">Password errors</p>
                <input th:field="*{password}" type="password" placeholder="Password" class="form-control"/>
            </div>
            <input type="submit" class="btn btn-secondary" value="Register" />
        </form>
</div>
</body>
</html>
