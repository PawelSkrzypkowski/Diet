<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description"
          th:content="#{layout.content}">
    <meta name="keywords"
          content="portfolio, progrmaiasta, java, php, css, html">
    <meta name="author" content="PaweÅ‚ Skrzypkowski">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico">
    <title>[[#{layout.title}]]</title>
    <link th:href="@{'style.css'}" rel="stylesheet" type="text/css" media="screen" />
    <link th:href="@{'css/bootstrap.min.css'}" rel="stylesheet"/>
    <link th:href="@{'css/styles.min.css'}" rel="stylesheet"/>
</head>
<body style="margin: 0 auto;">
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{'js/bootstrap.min.js'}"></script>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li class="dropdown"><a href="#" class="dropdown-toggle"
                                    data-toggle="dropdown" role="button" aria-haspopup="true"
                                    aria-expanded="false">[[#{layout.menu}]]<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li class="active"><a th:href="@{'/'}">[[#{layout.menu.home}]]</a></li>
                    <li><a th:href="@{'/login'}">[[#{layout.menu.login}]]</a></li>
                    <li><a th:href="@{'/register'}">[[#{layout.menu.register}]]</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a th:href="@{'/contact'}">[[#{layout.menu.contact}]]</a></li>
                </ul></li>
        </ul>
        <div class="navbar-header navbar-right">
            <a class="navbar-brand" th:text="#{layout.brand}" href="#"></a>
        </div>
    </div>
</nav>


<div class="container" style="font-family: 'din-next';">
    <div class="row">
        <div class="col col-md-4 col-sm-0"></div>
        <div class="col col-md-4 col-sm-12">
            <img class="img-responsive" src="images/logo.jpg" />
        </div>
    </div>
    <div class="row">
        <div class="col col-md-3 col-sm-0"></div>
        <div class="col col-md-6 col-sm-12">
            <div class="line"></div>
            <div class="break"></div>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-4 col-sm-0"></div>
        <div class="col col-md-4 col-sm-12">
            <div layout:fragment="mainContent"></div>
        </div>
    </div>
</div>
<footer class="navbar navbar-default navbar-static-bottom">
    <div class="container">
        <p class="navbar-text" th:text="#{layout.navbar}"></p>
    </div>
</footer>
</body>
</html>
